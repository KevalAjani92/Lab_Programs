<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Properties</title>
    <style>
      #demo {
        background-image: radial-gradient(
          circle,
          #d16ba5,
          #c777b9,
          #ba83ca,
          #aa8fd8,
          #9a9ae1,
          #8aa7ec,
          #79b3f4,
          #69bff8,
          #52cffe,
          #41dfff,
          #46eefa,
          #5ffbf1
        );
        border-radius: 10px;
        padding: 20px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    "
  >
    <div id="demo" style="height: 200px; width: 200px; border: 2px solid black">
      <p>This is a Sample Div For Demo.</p>
    </div>
    <div>
      <button
        id="inc"
        style="
          padding: 10px;
          margin-top: 20px;
          border-radius: 10px;
          background-color: green;
          color: white;
        "
      >
        Click Increase Size of Dive
      </button>
      <button
        id="dec"
        style="
          padding: 10px;
          margin-top: 20px;
          border-radius: 10px;
          background-color: red;
          color: aliceblue;
        "
      >
        Click Reset Size of Dive
      </button>
    </div>
  </body>
  <script>
    let he = parseInt(document.getElementById("demo").style.height.split("px")[0]); 
    document.getElementById("inc").addEventListener("click", () => {
      document.getElementById("demo").style.height = `${he+100}px`;
      document.getElementById("demo").style.width = `${he+100}px`;
    });
    document.getElementById("dec").addEventListener("click", () => {
      document.getElementById("demo").style.height = `${he}px`;
      document.getElementById("demo").style.width = `${he}px`;
    });
  </script>
</html>
