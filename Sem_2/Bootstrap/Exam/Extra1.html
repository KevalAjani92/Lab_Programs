<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container text-center px-2 w-50">
        <div class="row mb-3 text-start">
            <div class="col border border-2 border-dark p-5 text-bg-success bg-gradient">Student <br>1</div>
            <div class="col border border-2 border-dark p-5 bg-gradient ms-2 me-2 text-bg-dark">Student <br>2</div>
            <div class="col border border-2 border-dark p-5 bg-gradient text-bg-danger">Student <br>3</div>
        </div>
        <div class="row mb-3 text-end">
            <div class="col border border-2 border-dark p-5 bg-gradient text-bg-primary">Faculty <br>1</div>
            <div class="col border border-2 border-dark p-5 bg-gradient ms-3 me-3 text-bg-secondary">Faculty <br>2</div>
            <div class="col border border-2 border-dark p-5 bg-gradient text-bg-warning">Faculty <br>3</div>
            <div class="col border border-2 border-dark p-5 bg-gradient ms-3 text-bg-info">Faculty <br>4</div>
        </div>
        <div class="row">
            <div class="col border border-2 border-info p-5">Admin <br>1</div>
            <div class="col-6 border border-2 border-warning p-5 ms-3 me-3">Admin <br>2</div>
            <div class="col border border-2 border-success p-5">Admin <br>3</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
