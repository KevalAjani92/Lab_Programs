<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <form action="./Extra1.html">
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Email</label></div>
                <div class="col-sm"><input type="email" class="form-control" placeholder="Enter Email Address"></div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Password</label></div>
                <div class="col-sm"><input type="password" class="form-control" placeholder="Enter Password"></div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Images</label></div>
                <div class="col-sm"><input type="file" class="form-control"></div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Address</label></div>
                <div class="col-sm"><textarea class="form-control" placeholder="Enter Address"></textarea></div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">City</label></div>
                <div class="col-sm">
                    <select class="form-select">
                        <option selected disabled>Select City</option>
                        <option>Rajkot</option>
                        <option>Ahmedabad</option>
                        <option>Somnath</option>
                        <option>Dwarka</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Pincode</label></div>
                <div class="col-sm"><input type="text" class="form-control" pattern="[0-9]{6}" title="Enter 6 Digit"></div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Birthdate</label></div>
                <div class="col-sm"><input type="date" class="form-control"></div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-2 p-2"><label class="form-label">Radios</label></div>
                <div class="col-sm">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" selected>
                        <label class="form-check-label">First Radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Second Radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" disabled>
                        <label class="form-check-label">Third disabled Radio</label>
                    </div>
                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Example Checkbox</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12"><button type="submit" class="btn btn-primary">Sign in</button></div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
