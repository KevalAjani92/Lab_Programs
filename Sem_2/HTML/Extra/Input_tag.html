<!DOCTYPE html>
<html>
<head>
	<title>Input Tegs Demo</title>
	<h2>Input Tags Demo</h2>
</head>
<body>
	
	<table>
		<tr>
			<td><label>Text Input:</label></td>
			
			<td><input type="text" placeholder="Enter text"></td>
		</tr>
		<tr>
			<td><label>Password:</label></td>
			
			<td><input type="Password" placeholder="Password"></td>
		</tr>
		<tr>
			<td><label>Gender:</label></td>
			
			<td><input type="radio" name="Gender"><label>Male</label>
			<input type="radio" name="Gender"><label>Female</label></td>
		</tr>
		<tr>
			<td><label>Interest:</label></td>

			<td><input type="checkbox"><label>Coding</label>
				<input type="checkbox">
				<label>Reading</label>
				<input type="checkbox">
			<label>Travelling</label></td>
		</tr>
		<tr>
			<td><label>Country:</label></td>
			<td><select>
				<option>INDIA</option>
				<option>USA</option>
				<option>RUSSIA</option>
				<option>CHINA</option>
			</select></td>
		</tr>
		<tr>
			<td>Message:</td>
			<td><textarea placeholder="Enter your Message"></textarea></td>
		</tr>
		<tr>
			<td><button>Submit</button></td>
		</tr>
	</table>
</body>
</html>
