<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 50%;
            background-color: red;
            color: white;
            border: 2px solid black;
            height: 100px;
            text-align: center;
            padding-top: 50px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div onmousedown="display(event)" id="box">Click Here</div>
    <h1 id="display" style="color: rgb(43, 0, 255);"></h1>
    <script>
        let s = document.getElementById('display');

        document.addEventListener('click',(e)=>display(e));
        function display(e) {
            if(e.button==0){
                s.innerText="You Pressed Left Click";
            }
            if(e.button==2){
                s.innerText="You Pressed Right Click";
            }
        }
    </script>
</body>
</html>
