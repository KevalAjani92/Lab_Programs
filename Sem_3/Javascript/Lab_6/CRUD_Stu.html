<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-floating mb-2 mt-4">
            <input type="text" class="form-control" id="txtName" placeholder="Name">
            <label for="txtName">Enter Name</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="txtID" placeholder="ID">
            <label for="txtID">Password</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="txtAge" placeholder="Age">
            <label for="txtID">Age</label>
          </div>
          <div class="form-floating mb-2" >
            <input type="text" class="form-control" id="txtGrade" placeholder="Grade">
            <label for="txtID">Grade</label>
          </div>
          <button type="button" class="btn btn-primary" onclick="afterSet()">Submit</button>
    </div>
    
    <script>

        const student = [
            {
                "id": 1,
                "name": "Alice Smith",
                "age": 15,
                "grade": "10th",
                "subjects": ["Math", "Science", "English"]
            },
            {
                "id": 2,
                "name": "Bob Johnson",
                "age": 14,
                "grade": "9th",
                "subjects": ["History", "Math", "Art"]
            }
        ]
        function displayStudent() {
            document.write('<div class="container mt-3">')
            document.write('<div class="row">')

            for (let i = 0; i < student.length; i++) {
                document.write('<div class="card col-4 p-0 me-2" style="width: 20rem;">');
                document.write('<img src="./blank.jpg" width="100%" class="card-img-top" alt="...">')
                document.write('<div class="card-body">')
                document.write('<h3 class="card-title">' + student[i].name + '</h3>')
                document.write('</div>')
                document.write('<ul class="list-group list-group-flush" type="none"><li class="list-group-item">ID : ' + student[i].id + '</li><li class="list-group-item">Age : ' + student[i].age + '</li><li class="list-group-item">Grade : ' + student[i].grade + '</li><li class="list-group-item">Subjects : ')
                    for(let j=0;j<student[i].subjects.length;j++){
                        document.write(student[i].subjects[j])
                        if(j!=(student[i].subjects.length)-1){
                            document.write(" , ")
                        }
                    }
                document.write('</li></ul>')    

                document.write('<div class="card-body"><button type="button" class="btn btn-warning mx-3" onclick="updateInfo('+i+')">Update</button><button type="button" class="btn btn-danger">Delete</button></div>')
                document.write('</div>')
            }
            document.write('</div>')
            document.write('</div>')
        }
        displayStudent();

        function updateInfo(i) {
            document.getElementById('txtName').value=student[i].name;
            document.getElementById('txtID').value=student[i].id;
            document.getElementById('txtAge').value=student[i].grade;
            document.getElementById('txtGrade').value=student[i].id;
        }
        function afterSet() {
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
