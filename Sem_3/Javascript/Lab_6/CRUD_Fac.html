<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <script>
        
        const faculties = [
            {
                name: "Dr. John Smith",
                department: "Computer Science",
                position: "Professor",
                email: "john.smith@university.edu",
                phone: "123-456-7890"
            },
            {
                name: "Dr. Emily Johnson",
                department: "Mathematics",
                position: "Associate Professor",
                email: "emily.johnson@university.edu",
                phone: "234-567-8901"
            }
        ]
        function displayFaculty() {
            document.write('<div class="container mt-3">')
            document.write('<div class="row">')

            for (let i = 0; i < faculties.length; i++) {
                document.write('<div class="card col-4 p-0 me-2" style="width: 20rem;">');
                document.write('<img src="./blank.jpg" width="100%" class="card-img-top" alt="...">')    
                document.write('<div class="card-body">')    
                document.write('<h3 class="card-title">'+faculties[i].name+'</h3>')    
                document.write('</div>')    
                document.write('<ul class="list-group list-group-flush" type="none"><li class="list-group-item">Department : '+faculties[i].department+'</li><li class="list-group-item">Position : '+faculties[i].position+'</li><li class="list-group-item">E-mail : '+faculties[i].email+'</li><li class="list-group-item">Phone : '+faculties[i].phone+'</li></ul>')    

                document.write('<div class="card-body"><button type="button" class="btn btn-warning mx-3">Update</button><button type="button" class="btn btn-danger">Delete</button></div>')  
                document.write('</div>')  
            }
            document.write('</div>')
            document.write('</div>')
        }
        displayFaculty();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
