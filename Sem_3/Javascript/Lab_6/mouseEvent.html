<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <script>
        document.addEventListener('click',() => display('clicked'));
        document.addEventListener('dblclick',() => display('double click'));
        document.addEventListener('mouseout',() => display('Mouse Out'));
        document.addEventListener('mousemove',() => display('Mouse Moved'));

        let s=document.getElementById('display');

        function display(str) {
            s.innerHTML=str;
        }
    </script>
</body>
</html>
