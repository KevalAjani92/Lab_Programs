<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        a=prompt("Enter First Number:");
        b=prompt("Enter Second Number:");

        if(a<b){
            min=a;
        }else{
            min=b;
        }
        for(i=min;i>=1;i--){
            if(a%i==0 && b%i==0){
                document.write("<h1>"+`GCD Of ${a} and${b} = ${i}`+"</h1>");
                break;
            }
        }
        
    </script>
</body>
</html>
