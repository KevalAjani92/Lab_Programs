<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Our Website</h1>
        <div class="btn-group mt-4" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" onclick="location.href='/about'">About</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/contact'">Contact</button>
            <button type="button" class="btn btn-success" onclick="location.href='/home'">Home</button>
            <button type="button" class="btn btn-danger" onclick="location.href='/blog'">Blog</button>
            <button type="button" class="btn btn-warning" onclick="location.href='/download'">Download</button>
        </div>
    </div>
</body>
</html>
