<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin-top: 50px;
            width: 200px;
        }

        .btn {
            border-radius: 0;
        }

        .btn:hover {
            background-color: #ffc107;
        }

        #clr:hover {
            background-color: red;
        }

        #C:hover {
            background-color: red;
        }

        #equal:hover {
            background-color: green;
        }
    </style>

</head>

<body>
    <div class="container border border-1">
        <form action="">
            <div class="row my-1 p-1">
                <input type="text" id="answerPanel" class="col-12 form-control" autofocus>
            </div>
            <div class="row p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value=''" id="clr">AC</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="back()" id="erase"><i class="bi bi-backspace"></i></button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='%'" id="modulo">%</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='/'" id="division">/</button>
            </div>
            <div class="row my-1 p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='7'" id="seven">7</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='8'" id="eight">8</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='9'" id="nine">9</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='*'" id="multiply">*</button>
            </div>
            <div class="row p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='4'" id="four">4</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='5'" id="five">5</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='6'" id="six">6</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='-'" id="minus">-</button>
            </div>
            <div class="row my-1 p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='1'" id="one">1</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='2'" id="two">2</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='3'" id="three">3</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='+'" id="plus">+</button>
            </div>
            <div class="row p-1 my-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='0'" id="zero">0</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='00'" id="doubleZero">00</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button"
                    onclick="answerPanel.value+='.'" id="dot">.</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="ans()"
                    id="equal">=</button>
            </div>
        </form>
    </div>

    <script>
        let temp = document.getElementById("answerPanel");
        function back() {
            temp.value=(temp.value).substr(0,(temp.value).length-1);
        }
        function ans() {
            let ans = new Function("return " + temp.value);
            //function ans(){ 
            //     return temp.value;  if temp.value = 2+3 ,it will return its answer which is 5
            // }
            temp.value = ans();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
