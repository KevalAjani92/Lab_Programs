<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberToWord</title>
</head>
<body>
    <script>
        a=prompt("Enter a Number(0 to 999):");

        if(a<0 || a>999){
            alert(`${a} Is Out Of Range`);
        }
        if(isNaN(a)){
            alert(`${a} is Not a Number`);
        }

        number=parseInt(a);

        units=['Zero','One','Two','Three','Four','Five','Six','Seven','Eight','Nine'];
        teens=['Ten','Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen','Eighteen','Nineteen'];
        tens=['Twenty','Thirty','Fourty','Fifty','Sixty','Seventy','Eighty','Ninty'];

        result="";

        if(number>=100){
            result+=units[Math.floor(number/100)]+' Hundred'+' ';
            number%=100;
        }
        if(number>=20){
            result+=tens[Math.floor(number/10)-2]+' ';
            number%=10;
        }
        if(number>=10){
            result+=teens[number-10]+' ';
            number=0;
        }
        if(number>0){
            result+=units[number]+' ';
        }
        document.write(result);
    </script>
</body>
</html>
