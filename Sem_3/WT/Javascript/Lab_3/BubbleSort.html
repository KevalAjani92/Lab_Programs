<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleSort</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Array Size:"));
        let a = [];
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter Value Of a[" + i + "] : "));
        }
        for (i = 0; i < a.length; i++) {
            for (j = 0; j < a.length-1-i; j++) {
                if (a[j] > a[j+1]) {
                    let temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }

        }
        console.log(a);
    </script>
</body>
</html>
