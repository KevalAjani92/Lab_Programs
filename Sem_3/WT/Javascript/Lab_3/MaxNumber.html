<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxNumber</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter Array Size:"));
        let a=[];
        for(i=0;i<n;i++){
            a[i]=parseInt(prompt("Enter Value Of a["+i+"] : "));
        }
        let max=a[0];

        for(i=1;i<a.length;i++){
            if(max<a[i]){
                max=a[i];
            }
        }
        document.write("<h1>"+`Max Element = ${max}`+"</h1>");
    </script>
</body>
</html>
